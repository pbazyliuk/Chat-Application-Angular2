<!--<h3> Chat List </h3>-->
<ul class="chat-list">
  <li class="chat-list__item" *ngFor='let chat of chats | async | filterChatByName: searchValue; let i = index' 
  (click)="select({id: chat.id})"
  [class.activeLink]="selectedId == chat.id"
  >
    <div class="avatar" >
        <img class="avatar__img" src="http://placehold.it/60x60" alt="avatar-image">
    </div>

    <div class="chat-info" >
        <h4 class="chat-name__heading">{{chat.name}}</h4>
        <!--<p class="user-info__text">Aldus Pagemaker including vers of Lorem ipsum</p>-->
    </div>

    <div class="chat-last-activity"  >
        2 h
    </div>
    
   
  </li>
  <!--isCollapsedChild: {{isCollapsedChild}}-->
</ul>
